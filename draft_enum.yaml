models:
  # Region
  Province:
    name: string unique
    relationships:
      hasMany: City
  City:
    province_id: foreign constrained onDelete:cascade
    name: string unique
    relationships:
      hasMany: District
      belongsTo: Province
  District:
    city_id: foreign constrained onDelete:cascade
    name: string unique
    relationships:
      hasMany: village
      belongsTo: City
  Village:
    district_id: foreign constrained onDelete:cascade
    name: string unique
    relationships:
      belongsTo: District

  Company:
    name: string default:Yasuda Jaya Tour & Travel
    logo: string default:logo.png
    email: string nullable default:yasudajaya@gmail.com
    phone: string default:08123456789
    balance: bigInteger default:0

  # User (for login):
  #   name: string
  #   email: string unique
  #   avatar_url: string
  #   email_verified_at: datetime
  #   password: string
  #   relationships:
  #     hasOne: Employee

  Employee:
    user_id: foreign constrained onDelete:cascade
    name: string index
    photo: string
    phone: string
    address: string
    role: enum:operational,finance,marketing,manager
    relationships:
      belongsTo: User

  Debt:
    debtor: string
    date: datetime
    due_date: datetime nullable
    amount: bigInteger
    status: enum:not_yet,paid

  Receivable:
    creditor: string
    date: datetime
    due_date: datetime nullable
    amount: bigInteger
    status: enum:not_yet,paid

  PaketWisata:
    image: string nullable
    name: string unique
    city: string
    description: text
    order_total: integer default:0
    price: bigInteger

  Customer:
    name: string
    institution: string index
    category: enum:umum,sd,tk,smp,sma
    email: string unique nullable
    phone: string
    
  TourLeader:
    name: string index
    photo: string
    email: string unique nullable
    phone: string unique
    gender: enum:pria,wanita
    address: string
    relationships:
      belongsTo: OrderBus

  Bus:
    image: string nullable
    name: string index
    description: text
    seat_total: integer
    type: enum:big,medium
    price: bigInteger

  BusAvailability:
    bus_id: foreign constrained onDelete:cascade
    status: enum:available,on_trip,canceled
    date: datetime
    relationships:
      belongsTo: Bus

  Order:
    customer_id: foreign constrained onDelete:cascade
    number_of_people: integer
    paket_wisata_id: foreign constrained onDelete:cascade
    payment_status: enum:dp,ndp,tf,cash
    banner_status: enum:printed,not_yet,none
    status: enum:ready,on_trip,finished,canceled
    start_date: datetime
    end_date: datetime nullable
    relationships:
      hasMany: OrderBus

  OrderBus:
    order_id: foreign constrained onDelete:cascade
    tour_leader_id: foreign constrained onDelete:cascade
    bus_availability_id: foreign constrained onDelete:cascade
    relationships:
      belongsTo: Order TourLeader
      hasOne: TourLeader

  Payment:
    order_id: foreign constrained onDelete:cascade
    amount: bigInteger
    total: bigInteger
    metode: enum:tf,cash,credit
    status: enum:not_yet,paid

  Revenue:
    order_id: foreign constrained onDelete:cascade
    payment_id: foreign constrained onDelete:cascade
    restaurant: bigInteger nullable
    souvenir: bigInteger nullable
    shirt: bigInteger nullable
    hotel: bigInteger nullable
    snack: bigInteger nullable
    catering: bigInteger nullable
    gross_income: bigInteger
    net_income: bigInteger

  Tax:
    institution: string
    date: datetime
    status: enum:not_yet,paid
    amount: bigInteger

  EmployeeSalary:
    user_id: foreign constrained onDelete:cascade
    amount: bigInteger
    date: datetime
    working_day: integer

  TourLeaderSalary:
    tour_leader_id: foreign constrained onDelete:cascade
    amount: bigInteger
    date: datetime

  Incident:
    name: string
    date: datetime
    description: text
    loss: bigInteger nullable
    status: enum:not_solved,solved

  Feedback:
    order_id: foreign constrained onDelete:cascade
    text: longText

  Meeting:
    customer_id: foreign constrained onDelete:cascade
    name: string
    date: datetime
    status: enum:not_yet,ongoing,finished

  Brochure:
    institution: string
    category: enum:umum,sd,tk,smp,sma
    date: datetime
    status: enum:Belum,Sudah
