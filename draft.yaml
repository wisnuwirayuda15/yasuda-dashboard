models:

  # Region
  Province:
    code: string unique
    name: string
    lat: string
    lng: string
    google_place_id: string
    relationships:
      hasMany: Regency
  Regency:
    code: string unique
    province_id: foreign constrained onDelete:cascade
    name: string
    lat: string
    lng: string
    google_place_id: string
    relationships:
      hasMany: District
      belongsTo: Province
  District:
    code: string unique
    regency_id: foreign constrained onDelete:cascade
    name: string
    lat: string
    lng: string
    google_place_id: string
    relationships:
      hasMany: village
      belongsTo: Regency



  # Master Data
  Bus:
    image: string
    name: string index
    description: longText
    seat_set: string:50
    type: string:50
    price: bigInteger
    pic: string
    phone: string
    relationships:
      hasMany: BusAvailability

  Customer:
    code: string
    name: string index
    address: string
    category: string:50
    city: string
    district: string
    headmaster: string
    operator: string
    phone: string
    lat: string
    lng: string
    status: string:50 #new,
    relationships:
      hasMany: Order






  Company:
    name: string default:Yasuda Jaya Tour & Travel
    logo: string default:logo.png
    email: string nullable default:yasudajaya@gmail.com
    phone: string default:+628123456789
    balance: bigInteger default:0

  Employee:
    user_id: foreign constrained onDelete:cascade
    name: string index
    photo: string
    phone: string
    address: string
    role: string:50
    relationships:
      belongsTo: User

  Debt:
    debtor: string
    date: datetime
    due_date: datetime nullable
    amount: bigInteger
    status: string:50

  Receivable:
    creditor: string
    date: datetime
    due_date: datetime nullable
    amount: bigInteger
    status: string:50

  TourPackage:
    image: string nullable
    name: string unique
    city: string
    description: longText
    duration: integer
    order_total: integer default:0
    price: bigInteger
    
  TourLeader:
    name: string index
    photo: string
    email: string unique nullable
    phone: string unique
    gender: string:50
    address: string
    relationships:
      belongsTo: OrderBus

  BusAvailability:
    bus_id: foreign constrained onDelete:cascade
    status: string:50
    date: datetime
    relationships:
      belongsTo: Bus

  Order:
    customer_id: foreign constrained onDelete:cascade
    number_of_people: integer
    tour_package_id: foreign constrained onDelete:cascade
    payment_status: string:50
    banner_status: string:50
    status: string:50
    start_date: datetime
    end_date: datetime nullable
    detail: longText
    relationships:
      hasMany: OrderBus
      belongsTo: Customer

  OrderBus:
    order_id: foreign constrained onDelete:cascade
    tour_leader_id: foreign constrained onDelete:cascade
    bus_availability_id: foreign constrained onDelete:cascade
    relationships:
      belongsTo: Order,TourLeader
      hasOne: TourLeader

  Payment:
    order_id: foreign constrained onDelete:cascade
    amount: bigInteger
    total: bigInteger
    method: string:50
    status: string:50

  Revenue:
    order_id: foreign constrained onDelete:cascade
    payment_id: foreign constrained onDelete:cascade
    restaurant: bigInteger nullable
    souvenir: bigInteger nullable
    shirt: bigInteger nullable
    hotel: bigInteger nullable
    snack: bigInteger nullable
    catering: bigInteger nullable
    gross_income: bigInteger
    net_income: bigInteger

  Tax:
    institution: string
    date: datetime
    status: string:50
    amount: bigInteger

  EmployeeSalary:
    user_id: foreign constrained onDelete:cascade
    amount: bigInteger
    date: datetime
    working_day: integer

  TourLeaderSalary:
    tour_leader_id: foreign constrained onDelete:cascade
    amount: bigInteger
    date: datetime

  Incident:
    name: string
    date: datetime
    description: longText
    loss: bigInteger nullable
    status: string:50

  Feedback:
    order_id: foreign constrained onDelete:cascade
    text: longText

  Meeting:
    customer_id: foreign constrained onDelete:cascade
    name: string
    date: datetime
    status: string:50

  Brochure:
    institution: string
    category: string:50
    date: datetime
    status: string:50
